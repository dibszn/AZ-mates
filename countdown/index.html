  #EnvelopeContainer {
    position: relative;
    width: 90%;
    height: 90%;
    perspective: 1000px;
  }
    #EnvelopeInner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

#EnvelopeContainer:hover #EnvelopeInner {
      transform: rotateY(180deg);
    }

  #EnvelopeFront, 
  #EnvelopeBackFull,
  #EnvelopeBackOpen,
  #EnvelopeBackBottom,
  #EnvelopeBackFlapMask {
    position: absolute;
    width: 90%;
    height: 90%;
    top: 5%;
    left: 5%;
    background-size: contain;
    background-repeat: no-repeat;
    backface-visibility: hidden;
  }

  #EnvelopeFront {
    background-image: url("../images/EnvelopeMaterials/EnvelopeFront.png");
  }

#EnvelopeBackFull {
  background-image: 
    url("../images/EnvelopeMaterials/EnvelopeBackPlain.png"),
    url("../images/EnvelopeMaterials/EnvelopeBackFlapMask.png"),
    url("../images/EnvelopeMaterials/EnvelopeBackBottom.png");
  background-repeat: no-repeat, no-repeat;
  background-position: center top, center bottom;
  background-size: contain, contain;
  transform: rotateY(180deg);
}

  #EnvelopeBackOpen {
    background-image: url("../images/EnvelopeMaterials/EnvelopeBackFlapOpen.png");
  }

  #EnvelopeBackBottom {
    background-image: url("../images/EnvelopeMaterials/EnvelopeBackBottom.png");
  }

  #EnvelopeBackFlapMask {
    background-image: url("../images/EnvelopeMaterials/EnvelopeBackFlapMask.png");
  }
