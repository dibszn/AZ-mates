<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Animation</title>
  <style>
    @font-face {
      font-family: 'Pinyon Script';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOraOrbh.woff2) format('woff2');
    }
    @font-face { font-family: 'Pinyon Script'; font-style: normal; font-weight: 400; font-display: swap; src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOvaOrbh.woff2) format('woff2'); }
    @font-face { font-family: 'Pinyon Script'; font-style: normal; font-weight: 400; font-display: swap; src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOXaOg.woff2) format('woff2'); }
  </style>

  <style>
    #EnvelopeContainer {
      max-width:90%;
      max-height: 100vh;
      perspective: 1000px;
      margin: 0;
    }

    #EnvelopeFlip {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      position: relative;
    }

    #EnvelopeFrontWrap {
      backface-visibility: hidden;
      position: relative;
    }

    .front-text {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      font-family: 'Pinyon Script', cursive;
      color: black;
      z-index:1000;
      text-align:center;
      font-size:4vmin;
      margin:0;
    }

    #EnvelopeBack {
      backface-visibility: hidden;
      transform: rotateY(180deg);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    #EnvelopeGroup {
      position: relative;
      width: 100%;
    }

    #EnvelopeFold {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    /* ✅ NEW: Seal wrapper for rotation */
    #EnvelopeSealWrap {
      position: absolute;
      top: 0;
      left: 0;              /* fill envelope back */
      width: 100%;           /* full width */
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    /* ✅ NEW: Class to trigger seal opening */
    #EnvelopeSealWrap.opened {
      transform: rotateX(-120deg);
    }

    #EnvelopeSeal, #EnvelopeFlap {
      width: 100%;
      height: auto;
      display: block;
    }

    #EnvelopeFlap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #EnvelopeFlapWrap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: top center;
      transition: transform 1s ease;
    }

    .flip {
      transform: rotateY(180deg);
    }

    .flap-open {
      transform: translateX(-50%) rotateX(-120deg);
    }
  </style>
</head>
<body>
  <section style="width:100vw; height:100vh; display:flex; flex-direction: column; align-items:center; justify-content:space-around; text-align:center; background-color:grey">
    <h1 class="title" style="color:white; font-family: Times New Roman, auto">envelope animation working file</h1>

    <div id="EnvelopeContainer">
      <div id="EnvelopeFlip">

        <!-- Front container with text -->
        <div id="EnvelopeFrontWrap">
          <img src="../images/EnvelopeMaterials/EnvelopeFront.png" alt="Envelope Front" id="EnvelopeFront"> 
          <p class="front-text">To our favourite people;</p>
        </div> 

        <!-- Back -->
        <div id="EnvelopeBack">
          <div id="EnvelopeGroup">

            <!-- ✅ Wrap Seal for animation -->
            <div id="EnvelopeSealWrap">
              <img src="../images/EnvelopeMaterials/EnvelopeBackPlain.png" id="EnvelopeSeal">
            </div>

            <!-- Flap -->
            <div id="EnvelopeFlapWrap">
              <img src="../images/EnvelopeMaterials/EnvelopeBackFlapMask.png" id="EnvelopeFlap">
            </div>

            <!-- Bottom -->
            <img src="../images/EnvelopeMaterials/EnvelopeBackBottom.png" id="EnvelopeFold">
          </div>
        </div>

      </div>
    </div>

    <p style="color:white">Footer or additional content</p>
  </section>

  <script>
    // ✅ Full animation sequence: Flip → Flap → Seal (with image swap)
    setTimeout(() => {
      // 1️⃣ Flip envelope
      document.getElementById('EnvelopeFlip').classList.add('flip');

      setTimeout(() => {
        // 2️⃣ Open flap
        document.getElementById('EnvelopeFlapWrap').classList.add('flap-open');

        setTimeout(() => {
          // 3️⃣ Open seal
          const sealWrap = document.getElementById('EnvelopeSealWrap');
          const sealImg = document.getElementById('EnvelopeSeal');

          sealWrap.classList.add('opened');

          // ✅ Swap seal image at end of rotation
          setTimeout(() => {
            sealImg.src = "../images/EnvelopeMaterials/EnvelopeFlapOpen.png";
          }, 1000); // matches CSS transition duration

        }, 500); // delay after flap opens

      }, 3000); // delay after flip completes

    }, 3000); // initial delay before flip
  </script>


</body></html>
