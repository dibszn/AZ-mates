<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BGM: Beautiful in White (Instrumental)</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  font-family: sans-serif;
  font-size: 16px; /* Base for scaling */
}

.player {
  position: fixed;
  height: auto;
  bottom: 1em;
  right: 1em;
  display: flex;
  flex-direction: row;
  gap: 1em;
  background: rgba(30, 30, 30, 0.85);
  padding: 0.75em 1.25em;
  border-radius: 8px;
  align-items: flex-end;
  justify-content: space-between;
  inline-size: fit-content;
  block-size: fit-content;
  font-size: 1em;
}

button {
  position: relative;
  width: 2.25em;
  height: 2.25em;
  border: none;
  background: none;
  cursor: pointer;
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1.5em;
  height: 1.5em;
  background-size: contain;
  background-repeat: no-repeat;
  transition: opacity 0.3s ease;
}

.volume-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.volume-slider {
  position: absolute;
  bottom: 2.5em;
  width: 0.9em;
  height: 6em;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 0.75em;
  cursor: pointer;
  user-select: none;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 100;
}

.volume-slider.active {
  opacity: 1;
  pointer-events: auto;
}

.volume-level {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-radius: 0.75em 0.75em 0 0;
  height: 0%;
  transition: height 0.15s ease;
  pointer-events: none;
}

.thumb {
  position: absolute;
  left: 50%;
  width: 0.8em;
  height: 0.8em;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 0.3em rgba(0,0,0,0.3);
  cursor: grab;
  user-select: none;
  touch-action: none;
  transform: translate(-50%, 0);
  transition: top 0.15s ease;
  z-index: 10;
}

.thumb:active {
  cursor: grabbing;
}

button:hover::before {
  opacity: 0.75;
}

  </style>
</head>
<body>
  <div class="player" id="player">
    <button id="playPause" aria-label="Play/Pause"></button>
    <div class="volume-container" id="volumeContainer">
      <button id="mute" aria-label="Mute/Unmute" class="high"></button>
      <div class="volume-slider" role="slider" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.50" tabindex="0" aria-label="Volume control">
        <div class="volume-level" style="height: 50%;"></div>
        <div class="thumb" tabindex="0" style="top: 43.5px;"></div>
      </div>
    </div>
    <button id="close" aria-label="Close player"></button>
    <audio id="audio" src="https://files.elfsightcdn.com/eafe4a4d-3436-495d-b748-5bdce62d911d/d9f8b972-103e-48dc-8d3b-3c188b597993/Wedding-Entrance-X-Beautiful-In-White.mp3" preload="auto"></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const muteBtn = document.getElementById('mute');
    const closeBtn = document.getElementById('close');
    const volumeContainer = document.getElementById('volumeContainer');
    const volumeSlider = volumeContainer.querySelector('.volume-slider');
    const volumeLevel = volumeSlider.querySelector('.volume-level');
    const thumb = volumeSlider.querySelector('.thumb');

    let dragging = false;
    let volume = 0.5;

    audio.volume = volume;
    audio.muted = false;

    function updateMuteIcon() {
      muteBtn.classList.remove('muted', 'low', 'high');
      if (audio.muted || volume === 0) {
        muteBtn.classList.add('muted');
      } else if (volume < 0.5) {
        muteBtn.classList.add('low');
      } else {
        muteBtn.classList.add('high');
      }
    }

    function updateUI() {
      const heightPercent = volume * 100;
      volumeLevel.style.height = heightPercent + '%';

      const sliderHeight = volumeSlider.clientHeight;
      const thumbHeight = thumb.clientHeight;

      const top = sliderHeight - (heightPercent / 100) * sliderHeight - thumbHeight / 2;
      thumb.style.top = top + 'px';

      volumeSlider.setAttribute('aria-valuenow', volume.toFixed(2));
      updateMuteIcon();
    }

    function setVolumeFromPosition(clientY) {
      const rect = volumeSlider.getBoundingClientRect();
      let relativeY = rect.bottom - clientY;
      relativeY = Math.min(Math.max(relativeY, 0), rect.height);
      volume = relativeY / rect.height;
      volume = Math.min(Math.max(volume, 0), 1);
      audio.volume = volume;
      audio.muted = volume === 0;
      updateUI();
    }

    function showSlider() {
      volumeSlider.classList.add('active');
      document.addEventListener('click', onClickOutside);
    }

    function hideSlider() {
      volumeSlider.classList.remove('active');
      document.removeEventListener('click', onClickOutside);
    }

    function onClickOutside(event) {
      if (!volumeContainer.contains(event.target)) {
        hideSlider();
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.classList.add('playing');
      } else {
        audio.pause();
        playPauseBtn.classList.remove('playing');
      }
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      updateUI();
    });

    volumeContainer.addEventListener('mouseenter', () => {
      showSlider();
    });

    thumb.addEventListener('mousedown', (e) => {
      e.preventDefault();
      dragging = true;
      document.body.style.userSelect = 'none';
    });

    window.addEventListener('mouseup', () => {
      if (dragging) {
        dragging = false;
        document.body.style.userSelect = '';
      }
    });

    window.addEventListener('mousemove', (e) => {
      if (dragging) {
        setVolumeFromPosition(e.clientY);
      }
    });

    volumeSlider.addEventListener('click', (e) => {
      if (e.target !== thumb) {
        setVolumeFromPosition(e.clientY);
      }
    });

    volumeSlider.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowRight') {
        volume = Math.min(volume + 0.05, 1);
        audio.volume = volume;
        audio.muted = false;
        updateUI();
        e.preventDefault();
      } else if (e.key === 'ArrowDown' || e.key === 'ArrowLeft') {
        volume = Math.max(volume - 0.05, 0);
        audio.volume = volume;
        audio.muted = volume === 0;
        updateUI();
        e.preventDefault();
      } else if (e.key === 'Home') {
        volume = 0;
        audio.volume = volume;
        audio.muted = true;
        updateUI();
        e.preventDefault();
      } else if (e.key === 'End') {
        volume = 1;
        audio.volume = volume;
        audio.muted = false;
        updateUI();
        e.preventDefault();
      }
    });

    updateUI();

    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    closeBtn.addEventListener('click', () => {
      audio.pause();
      document.getElementById('player').style.display = 'none';
    });
  </script>




</body></html>
